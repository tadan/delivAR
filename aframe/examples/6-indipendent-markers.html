<!DOCTYPE html>
<script src="vendor/aframe/build/aframe.min.js"></script>

<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>

<!-- CSS Style -->
<style>
	#arjsDebugUIContainer, .a-enter-vr-button{
		display:none;
	}
</style>

<body style='margin : 0px; overflow: hidden;'>
	<!-- Enable webcam -->
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<!-- Enable Markers -->
		<a-marker type='barcode' value='0'> 
			<!-- Red -->
			<a-entity geometry="primitive: triangle" material="color: #FF0000"></a-entity>
		</a-marker>

		<a-marker type='barcode' value='1'>
			<!-- Orange -->
			<a-entity geometry="primitive: triangle" material="color:#FF9933"></a-entity>
		</a-marker>

		<a-marker type='barcode' value='2'>
			<!-- Yellow -->
			<a-entity geometry="primitive: triangle" material="color:#FFFF00"> 
			</a-entity>
		</a-marker>

		<a-marker type='barcode' value='3'>
			<!-- Light Green -->
			<a-entity geometry="primitive: triangle" material="color:#80FF00"></a-entity>
		</a-marker>

		<a-marker type='barcode' value='4'>
			<!-- Dark Green -->
			<a-entity geometry="primitive: triangle" material="color:#006600"> </a-entity>
		</a-marker>

		<a-marker type='barcode' value='5'>
			<!-- Light Blue -->
			<a-entity geometry="primitive: triangle" material="color:#66FFFF"> </a-entity>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
