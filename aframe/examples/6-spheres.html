<!DOCTYPE html>
<script src="vendor/aframe/build/aframe.min.js"></script>

<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>

<!-- CSS Style -->
<style>
	#arjsDebugUIContainer, .a-enter-vr-button{
		display:none;
	}
</style>

<body style='margin : 0px; overflow: hidden;'>
	<!-- Enable webcam -->
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<!-- Enable Markers -->
		<a-marker type='barcode' value='0'> 
			<!-- Red -->
			<a-sphere color="#FF0000" radius="0.55" opacity="0.5">
                <a-circle src="../../data/images/airmee.png" radius="0.5">
                    <a-animation attribute="rotation" to="-90 0 90" dur="10000" easing='linear' repeat="indefinite"></a-animation>
                </a-circle>
            </a-sphere>
		</a-marker>

		<a-marker type='barcode' value='1'>
			<!-- Orange -->
			<a-sphere color="#FF9933" radius="0.55" opacity="0.5">
                <a-circle src="../../data/images/airmee.png" radius="0.5">
                    <a-animation attribute="rotation" to="-90 0 90" dur="10000" easing='linear' repeat="indefinite"></a-animation>
                </a-circle>
            </a-sphere>
		</a-marker>

		<a-marker type='barcode' value='2'>
			<!-- Yellow -->
            <a-sphere color="#FFFF00" radius="0.55" opacity="0.5">
                <a-circle src="../../data/images/airmee.png" radius="0.5">
                    <a-animation attribute="rotation" to="-90 0 90" dur="10000" easing='linear' repeat="indefinite"></a-animation>
                </a-circle>
            </a-sphere>
		</a-marker>

		<a-marker type='barcode' value='3'>
			<!-- Light Green -->
			<a-sphere color="#80FF00" radius="0.55" opacity="0.5">
                <a-circle src="../../data/images/airmee.png" radius="0.5">
                    <a-animation attribute="rotation" to="-90 0 90" dur="10000" easing='linear' repeat="indefinite"></a-animation>
                </a-circle>
            </a-sphere>
		</a-marker>

		<a-marker type='barcode' value='4'>
			<!-- Dark Green -->
			<a-sphere color="#006600" radius="0.55" opacity="0.5">
                <a-circle src="../../data/images/airmee.png" radius="0.5">
                    <a-animation attribute="rotation" to="-90 0 90" dur="10000" easing='linear' repeat="indefinite"></a-animation>
                </a-circle>
            </a-sphere>
		</a-marker>

		<a-marker type='barcode' value='5'>
			<!-- Light Blue -->
			<a-sphere color="#66FFFF" radius="0.55" opacity="0.5">
                <a-circle src="../../data/images/airmee.png" radius="0.5">
                    <a-animation attribute="rotation" to="-90 0 90" dur="10000" easing='linear' repeat="indefinite"></a-animation>
                </a-circle>
            </a-sphere>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
