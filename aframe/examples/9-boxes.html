<!DOCTYPE html>
<script src="vendor/aframe/build/aframe.min.js"></script>

<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>

<!-- CSS Style -->
<style>
	#arjsDebugUIContainer, .a-enter-vr-button{
		display:none;
	}
</style>

<body style='margin : 0px; overflow: hidden;'>
	<!-- Enable webcam -->
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<!-- Enable Markers -->
		<a-marker type='barcode' value='0'> 
			<!-- Red -->
			<a-box color="#FF0000" opacity="0.5">
				<a-circle src="../../data/images/airmee.png" rotation="-90 0 0" radius="0.4"></a-circle>
			</a-box>
		</a-marker>

		<a-marker type='barcode' value='1'>
			<!-- Orange -->
			<a-box color="#FF9933" opacity="0.5">
				<a-circle src="../../data/images/airmee.png" rotation="-90 0 0" radius="0.4"></a-circle>
			</a-box>
		</a-marker>

		<a-marker type='barcode' value='2'>
			<!-- Yellow #FFFF00 -->
			<a-box color="#FFFF00" opacity="0.5">
				<a-circle src="../../data/images/airmee.png" rotation="-90 0 0" radius="0.4"></a-circle>
			</a-box>
		</a-marker>

		<a-marker type='barcode' value='3'>
			<!-- Light Green #80FF00 -->
			<a-box color="#80FF00" opacity="0.5">
				<a-circle src="../../data/images/airmee.png" rotation="-90 0 0" radius="0.4"></a-circle>

		<a-marker type='barcode' value='5'>

		<a-marker type='barcode' value='6'>

			<!-- Fucsia #FF00FF -->

				<a-circle src="../../data/images/airmee.png" rotation="-90 0 0" radius="0.4"></a-circle>
			</a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
